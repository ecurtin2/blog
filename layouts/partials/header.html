<header class="app-header">
    <a href="{{ .Site.BaseURL }}"><img class="app-header-avatar" src="{{ "avatar.jpg" | relURL }}" alt="{{ .Site.Params.author | default "John Doe" }}" /></a>
    <h1>{{ .Site.Title }}</h1>

    <a class="app-header-link" href="{{ .Site.BaseURL }}">Home</a>
    <a class="app-header-link" href="{{ .Site.BaseURL }}/blog">Blog</a>
    <a class="app-header-link" href="{{ .Site.BaseURL }}/recipes">Recipes</a>
    <a class="app-header-link" href="{{ .Site.BaseURL }}/cv">CV</a>
    
    <p>{{ .Site.Params.description | default "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc vehicula turpis sit amet elit pretium." }}</p>
    <div class="app-header-social">
        {{ range .Site.Params.social }}
            <a target="_blank" href="{{ .url }}">{{ partial "icon.html" (dict "ctx" $ "name" .name ) }}</a>
        {{ end }}
    </div>
</header>
